<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Odyssey Watches</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="watches-carousel-section py-5 bg-light">
      <div class="container-fluid g-0">
        <h2 class="text-center mb-4">OUR WATCHES</h2>
        <div
          id="watchesCarousel"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <ol class="carousel-indicators">
            <button
              type="button"
              data-bs-target="#watchesCarousel"
              data-bs-slide-to="0"
              class="active"
              aria-current="true"
              aria-label="Slide 1"
            ></button>
            <button
              type="button"
              data-bs-target="#watchesCarousel"
              data-bs-slide-to="1"
              aria-label="Slide 2"
            ></button>
            <button
              type="button"
              data-bs-target="#watchesCarousel"
              data-bs-slide-to="2"
              aria-label="Slide 3"
            ></button>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row align-items-center">
                <div class="col-md-6">
                  <img
                    src="./img/watches/arthurmorganish.png"
                    class="d-block w-75 mirror"
                    alt="Watch 1"
                  />
                </div>
                <div class="col-md-6">
                  <h3>Billy the Kid</h3>
                  <p>Strap on 'Billy the Kid'...</p>
                  <a href="#" class="btn custom-button">Discover More</a>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row align-items-center">
                <div class="col-md-6">
                  <img
                    src="./img/watches/arigatogozaimasu.png"
                    class="d-block w-75 mirror"
                    alt="Watch 2"
                  />
                </div>
                <div class="col-md-6">
                  <h3>Watch Name 2</h3>
                  <p>Description for Watch 2...</p>
                  <a href="#" class="btn custom-button">Discover More</a>
                </div>
              </div>
            </div>
            <div class="carousel-item">
              <div class="row align-items-center">
                <div class="col-md-6">
                  <img
                    src="./img/watches/moonlander.png"
                    class="d-block w-75 mirror"
                    alt="Watch 3"
                  />
                </div>
                <div class="col-md-6">
                  <h3>Watch Name 3</h3>
                  <p>Description for Watch 3...</p>
                  <a href="#" class="btn custom-button">Discover More</a>
                </div>
              </div>
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#watchesCarousel"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#watchesCarousel"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
